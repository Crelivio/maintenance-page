<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crelivio - Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #83AEFA 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            overflow: hidden;
        }

        .maintenance-container {
            text-align: center;
            max-width: 800px;
            padding: 3rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(2, 89, 220, 0.15);
            border: 1px solid rgba(2, 89, 220, 0.1);
        }

       .spinning-icon {
            opacity: 0;
            transform: scale(0.5);
            animation: spinAndGrow 2s ease-out forwards;
        }
        .spinning-icon img {
             width: 80px;
            height: 80px;
            object-fit: contain;
        }

        @keyframes spinAndGrow {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(360deg);
            }
        }

        .company-name {
            font-size: 3.8rem;
            margin: 0.5rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 1.5s forwards;
            color: #0259DC;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.3rem;
            margin: 1rem 0 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 2s forwards;
            color: #2c3e50;
            font-weight: 500;
        }

        .maintenance-message {
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }

        .maintenance-message h2 {
            font-size: 2.2rem;
            color: #0259DC;
            margin-bottom: 1.2rem;
            font-weight: 600;
        }

        .maintenance-message p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            color: #2c3e50;
            font-weight: 400;
        }

        .social-links {
            margin-top: 2.5rem;
        }

        .social-links p {
            margin-bottom: 1.2rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .social-links a {
            display: inline-block;
            margin: 0 12px;
            font-size: 1.8rem;
            color: #0259DC;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            color: #2c3e50;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .maintenance-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .company-name {
                font-size: 2.8rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .maintenance-message h2 {
                font-size: 1.8rem;
            }
            
            .maintenance-message p {
                font-size: 1rem;
            }
            
            .social-links a {
                font-size: 1.5rem;
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="animation-sequence">
            <div class="spinning-icon">
                <img src="crelivio logo.png" alt="Crelivio Logo" class="logo-image">
            </div>
            <h1 class="company-name">Crelivio</h1>
            <p class="tagline">Building the future, one story at a time</p>
        </div>
        
        <div class="maintenance-message">
            <h2>We're Under Maintenance</h2>
            <p>We're working hard to improve your experience. Please check back soon!</p>
            
            <div class="social-links">
                <p>Follow us for updates:</p>
                <a href="https://x.com/crelivio" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com/company/crelivio" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://instagram.com/crelivio" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const icon = document.querySelector('.spinning-icon');
            setTimeout(() => {
                icon.style.animation = 'spinSlow 4s linear infinite';
            }, 2500);
            
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes spinSlow {
                    from { transform: rotate(0deg); }
                    to { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
            
            const companyName = document.querySelector('.company-name');
            companyName.addEventListener('mouseover', () => {
                companyName.style.transform = 'scale(1.05)';
                companyName.style.transition = 'transform 0.3s ease';
            });
            
            companyName.addEventListener('mouseout', () => {
                companyName.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
